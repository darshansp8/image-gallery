<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>

<body>
    <header class="header container">
        <div class="row h-100 pt-4">
            <div
                class="col-md-12 col-xl-6 header-left d-flex flex-column align-items-start justify-content-end py-5 pe-5">
                <h1 class="header-text mb-3 text-primary display-3">The Untamed Wilderness: Capturing Nature's Spirit
                </h1>
                <p class="header-subtext text-dark display-6">Explore the raw, unfiltered splendor of nature in
                    every frame.</p>
                <a href="#gallery" class="btn btn-secondary mt-5 px-4 py-3 rounded-5">Explore Nature &rarr;</a>
            </div>
            <div class="col-md-12 col-xl-6 header-right rounded-5 py-5">
                <img class="header-image rounded-5" src="images/header_1x.jpg" alt="Road through dense forest" srcset="images/header.jpg 648w, images/header_1x.jpg 1920w,
                            images/header_2x.jpg 2400w">
            </div>
        </div>

    </header>
    <section class="gallery container pt-5" id="gallery">
        <div class="row">
            <h2 class="gallery-title text-center h1 text-primary mb-4 display-3">The Wild in Focus</h2>
            <div class="gallery-filter text-center" id="filter-button-group">
                <button class="gallery-filter-item active btn btn-outline-primary px-4 py-3 rounded-5 m-2"
                    data-target="all">All</button>
                <button class="gallery-filter-item btn btn-outline-primary px-4 py-3 rounded-5 m-2"
                    data-target="Forest">Forest</button>
                <button class="gallery-filter-item btn btn-outline-primary px-4 py-3 rounded-5 m-2"
                    data-target="Mountains">Mountains</button>
                <button class="gallery-filter-item btn btn-outline-primary px-4 py-3 rounded-5 m-2"
                    data-target="Beaches">Beaches</button>
            </div>
        </div>
        <div class="row d-flex align-items-stretch mt-5 gallery-images pb-5">
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Forest">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/forest-1_3x.jpg" alt="A foggy forest"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Mountains">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/mountains-1_3x.jpg" alt="A river passing through the mountains"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Beaches">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/beach-1_1x.jpg" alt="White sand and turqouise water"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Mountains">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/mountains-2_3x.jpg" alt="Peak amidst cloud"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Forest">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/forest-2_3x.jpg" alt="A path through lush green trees"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Beaches">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/beach-2_3x.jpg" alt="A viewpoint on the coast"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Beaches">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/beach-4_3x.jpg" alt="Cliff and clear waters"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Mountains">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/mountains-3_3x.jpg" alt="Reflection of mountain in clear water"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Forest">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/forest-3_3x.jpg" alt="Road through forest"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Forest">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/forest-4_3x.jpg" alt="Vibrant tall trees"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Mountains">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/mountains-4_3x.jpg" alt="Glimpse of rocky cliffy from across the road"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Forest">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/forest-2_3x.jpg" alt="A path through lush green trees"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Beaches">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/beach-3_3x.jpg" alt="Rough coast" class="img-fluid rounded-5 card-img-top"
                        loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Beaches">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/beach-4_3x.jpg" alt="Cliff and clear waters"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Forest">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/forest-4_3x.jpg" alt="Vibrant tall trees"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Mountains">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/mountains-5_3x.jpg" alt="Snow on mountains top"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 g-5 gallery-item" data-id="Forest">
                <div class="card rounded-5 border-0" tabindex="0">
                    <img src="images/gallery/forest-3_3x.jpg" alt="Road through forest"
                        class="img-fluid rounded-5 card-img-top" loading="lazy">
                </div>
            </div>
        </div>
        <div class="lightbox hidden" id="lightbox">
            <button id="closeLightbox" class="lightbox-close">✕</button>
            <div class="lightbox-content">
                <img id="lightboxImage" src="" alt="Large view" class="img-fluid">
                <button id="prevButton" class="lightbox-nav lightbox-prev">❮</button>
                <button id="nextButton" class="lightbox-nav lightbox-next">❯</button>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
