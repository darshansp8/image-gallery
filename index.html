<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>

<body>
    <header class="header">
        <div class="row h-100">
            <div class="col-12 col-md-6 header-left d-flex flex-column align-items-start justify-content-end">
                <h1 class="header-text mb-3 text-dark">The Untamed Wilderness: Capturing Nature's Spirit</h1>
                <h4 class="header-subtext text-dark">Explore the raw, unfiltered splendor of nature in every frame.</h4>
                <buttton class="btn btn-primary mt-5 px-4 py-3 rounded-2">Explore Nature &rarr;</buttton>
            </div>
            <div class="col-12 col-md-6 header-right rounded-5">
                <img class="header-image rounded-5" src="images/header_2x.jpg" alt="Road through dense forest" srcset="images/header.jpg 648w, images/header_1x.jpg 1920w,
                            images/header_2x.jpg 2400w">
            </div>
        </div>

    </header>
    <section class="gallery">
        <div class="row">
            <ul class="list-group list-group-horizontal list-group-flush">
                <li class="list-group-item">All</li>
                <li class="list-group-item">Peaks</li>
                <li class="list-group-item">Sea</li>
                <li class="list-group-item">Snow</li>
                <li class="list-group-item">Forest</li>
            </ul>
        </div>
        <div class="row flex-wrap mt-5 gallery-images">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
        </div>
    </section>
</body>

</html>
